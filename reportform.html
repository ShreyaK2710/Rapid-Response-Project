<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link rel="stylesheet" href="reportform.css">
</head>
<body>
    <div class="container">
        <h2>Report Form</h2>

        <form action="#">
            <select name="country" id="country" required>
                <option value="" selected hidden>Select Country</option>
                <option value="india">India</option>
            </select>
            <select name="state" id="state" required>
                <option value="" selected hidden>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Daman & Diu">Daman & Diu</option>
                <option value="Dadra & Nagar Haveli">Dadra & Nagar Haveli</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <select name="city" id="city" required>
                <option value="" selected hidden>Select City</option>
                <option value="amaravati">Amaravati</option>
                <option value="itanagar">Itanagar</option>
                <option value="dispur">Dispur</option>
                <option value="patna">Patna</option>
                <option value="raipur">Raipur</option>
                <option value="panaji">Panaji</option>
                <option value="gandhinagar">Gandhinagar</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="shimla">Shimla</option>
                <option value="ranchi">Ranchi</option>
                <option value="bengaluru">Bengaluru</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Imphal">Imphal</option>
                <option value="Shillong">Shillong</option>
                <option value="Aizawl">Aizawl</option>
                <option value="Kohima">Kohima</option>
                <option value="Bhubaneswar">Bhubaneswar</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Gangtok">Gangtok</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Agartala">Agartala</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Dehradun">Dehradun</option>
                <option value="Gairsain">Gairsain</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            <input type="text" class="underline-input" placeholder="ZIP" name="zip" required>
                <select name="disaster" id="disaster" required>
                    <option value="" selected hidden>Select Disaster</option>
                    <option value="Earthquake">Earthquake</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Flood">Flood</option>
                    <option value="Tornado">Tornado</option>
                    <option value="Wildfire">Wildfire</option>
                    <option value="Drought">Drought</option>
                    <option value="Landslide">Landslide</option>
                    <option value="Avalanche">Avalanche</option>
                    <option value="Tsunami">Tsunami</option>
                    <option value="Volcanic Eruption">Volcanic Eruption</option>
                    <option value="Heat Wave">Heat Wave</option>
                    <option value="Cyclone">Cyclone</option>
                    <option value="Epidemic">Epidemic</option>
                    <option value="Pandemic">Pandemic</option>
                    <option value="Terrorism">Terrorism</option>
                    <option value="Industrial Accidents">Industrial Accidents</option>
                    <option value="Nuclear Accidents">Nuclear Accidents</option>
                    <option value="Chemical Spills">Chemical Spills</option>
                    <option value="Biological Incidents">Biological Incidents</option>
                    <option value="Extreme Weather Conditions">Extreme Weather Conditions</option>
                </select>
                <button type="submit" name="submit" class="submit-button" id="submit-button">Report</button>
                    <script>
                    document.querySelector("#submit-button").addEventListener("click", function(event){
                    event.preventDefault();
                     window.location.href = "submit.html";
                     });
                </script>                
        </form>

    </div>
    
</body>
</html>
